{%- comment -%} Social meta and analytics {%- endcomment -%}
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.excerpt | strip_html | default: site.description }}">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">
{%- if site.plausible_domain -%}
<!-- Plausible (optional) -->
<script defer data-domain="{{ site.plausible_domain }}" src="https://plausible.io/js/script.js"></script>
{%- endif -%}
