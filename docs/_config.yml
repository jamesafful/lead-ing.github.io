title: Lead‑ing
description: Practical, script-first leadership for teens & 20‑somethings. Less theory, more do‑this‑now.
url: "https://YOUR-USERNAME.github.io"
baseurl: "/lead-ing"
theme: minima
markdown: kramdown
timezone: America/Chicago

plugins:
  - jekyll-feed
  - jekyll-sitemap

collections:
  essays:
    output: true
    permalink: /essays/:name/
  playbooks:
    output: true
    permalink: /playbooks/:name/
  scenarios:
    output: true
    permalink: /scenarios/:name/
  toolkit:
    output: true
    permalink: /toolkit/:name/

defaults:
  - scope: { path: "", type: "posts" }
    values: { layout: post }
  - scope: { path: "", type: "essays" }
    values: { layout: page }
  - scope: { path: "", type: "playbooks" }
    values: { layout: page }
  - scope: { path: "", type: "scenarios" }
    values: { layout: page }
  - scope: { path: "", type: "toolkit" }
    values: { layout: page }

# Minima options
minima:
  skin: auto
