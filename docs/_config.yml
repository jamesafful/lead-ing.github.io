title: Lead-ing
description: Practical leadership for young people â€” continuous growth, one playbook at a time.
author: James Afful
url: "https://jamesafful.github.io"
baseurl: "/lead-ing"
theme: minima
markdown: kramdown
timezone: America/Chicago

plugins:
  - jekyll-feed
  - jekyll-sitemap

# Collections
collections:
  essays:
    output: true
    permalink: /essays/:name/
  playbooks:
    output: true
    permalink: /playbooks/:name/
  toolkit:
    output: true
    permalink: /toolkit/:name/
  scenarios:
    output: true
    permalink: /scenarios/:name/

# Defaults per type
defaults:
  - scope: { path: "", type: "posts" }
    values: { layout: article }
  - scope: { path: "", type: "essays" }
    values: { layout: article }
  - scope: { path: "", type: "playbooks" }
    values: { layout: article }
  - scope: { path: "", type: "toolkit" }
    values: { layout: article }
  - scope: { path: "", type: "scenarios" }
    values: { layout: article }

minima:
  skin: auto
  header_pages:
    - index.md
    - start-here.md
    - essays/index.md
    - playbooks/index.md
    - toolkit/index.md
    - scenarios/index.md
    - roadmap.md
    - curriculum.md
    - about.md
  social_links:
    github: jamesafful
    rss: rss

# Newsletter (set to your Buttondown action URL or leave blank to show a link)
newsletter_action: ""

include:
  - _includes
